# yamllint disable rule:indentation rule:line-length
# openSUSE Tumbleweed-yyyymmdd
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: invidious
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/invidious
      compose: docker-compose.yml
      config_invidious: invidious.env
      config_postgres: postgres.env
      db: data
      src: src
    user:
      groups: []
      home: null
      name: invidious
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      invidious:
        image: quay.io/invidious/invidious:latest
      postgres:
        image: docker.io/library/postgres:14
    repo: https://github.com/iv-org/invidious
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    check_tables: true
    db:
      dbname: invidious
      host: invidious-db
      password: null
      port: 5432
      user: invidious
    hmac_key: null
    port: 3000
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@invidious
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Invidious environment file is managed:
      - invidious.env.j2
  winner: pillar
